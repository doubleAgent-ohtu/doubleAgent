services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    environment: # Setting PYTHONUNBUFFERED=1 tells Python not to buffer output, so all print() and logging statements appear in real-time in the Docker logs.
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
