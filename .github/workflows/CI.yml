
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Install npm for Prettier check
      - name: Install npm dependencies (frontend)
        run: |
          cd frontend
          npm install

      # Run Prettier in frontend
      - name: Check code formatting with Prettier (frontend)
        run: |
          cd frontend
          npm run format:check

      # Setup Python for backend
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install Poetry
      - name: Install Poetry
        run: pip install poetry

      # Install Python dependencies (using pyproject.toml)
      - name: Install Python dependencies
        run: |
          cd backend
          poetry install --with dev

      # Run Black check (Python)
      - name: Check Python formatting with Black
        run: |
          cd backend
          poetry run black --check app

      # Run tests for backend with coverage
      - name: Test backend with pytest + coverage
        run: |
          cd backend
          poetry run pytest --cov=app --cov-report=xml

      # Run frontend tests with coverage (Vitest)
      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm test -- --coverage

      # Upload coverage to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: doubleAgent-ohtu/doubleAgent
          files: |
            frontend/coverage/coverage-final.json
            backend/coverage.xml
