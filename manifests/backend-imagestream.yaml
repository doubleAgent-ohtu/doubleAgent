kind: ImageStream
apiVersion: image.openshift.io/v1

metadata:
  name: double-agent-backend
  labels:
    app: double-agent-backend
spec:
  lookupPolicy:
    local: false
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: aappoarvid/double-agent-backend:latest
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Local
