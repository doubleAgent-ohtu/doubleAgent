apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
spec:
  template:
    spec:
      containers:
        - name: migrate
          image: double-agent-backend:latest
          command:
            ["alembic", "-c", "backend/app/db/alembic.ini", "upgrade", "head"]
          env:
            - name: DA_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: double-agent-config
                  key: DA_DB_URL
      restartPolicy: OnFailure
